<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	body {
		font-family: Arial;
	}

	.container {
		display: grid;
		height: 100vh;
		grid-template: 100px 1fr 100px / 200px 1fr;
		grid-template-areas: "header header"
			"left contenido"
			"footer footer";
		grid-gap: 10px;
	}

	.item {
		background: lightblue;
		border: 1px solid red;
		padding: 10px;
	}

	.header {
		grid-area: header;
	}

	.left {
		grid-area: left;
	}

	.contenido {
		grid-area: contenido;
	}

	.footer {
		grid-area: footer;
	}
</style>

<body>
	<div class="container">
		<div class="item header">Header1</div>
		<div class="item left">Left</div>
		<div class="item cintenido">Contenido</div>
		<div class="item footer">Footer</div>
	</div>
</body>

</html>
